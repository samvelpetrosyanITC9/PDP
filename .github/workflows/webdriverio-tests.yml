name: WebdriverIO Tests

on:
  schedule:
    - cron: '0 0 * * 1'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: WebdriverIO/package-lock.json

    - name: Install Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Get Chrome version
      id: chrome-version
      run: |
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d'.' -f1)
        echo "CHROME_VERSION=$CHROME_VERSION" >> $GITHUB_ENV
        echo "Chrome version: $CHROME_VERSION"

    - name: Setup WebdriverIO directory
      run: |
        cd WebdriverIO
        npm cache clean --force
        rm -rf node_modules package-lock.json

    - name: Install dependencies
      run: |
        cd WebdriverIO
        npm install
        npm install chromedriver@${{ env.CHROME_VERSION }} --save-dev
      env:
        NODE_ENV: development

    - name: Verify installations
      run: |
        cd WebdriverIO
        node --version
        npm --version
        npx chromedriver --version
        google-chrome --version

    - name: Run WebdriverIO tests
      run: |
        cd WebdriverIO
        npm run wdio
      env:
        CI: true
        NODE_ENV: test

    - name: Generate Allure Report
      if: always()
      run: |
        cd WebdriverIO
        npm install -g allure-commandline
        allure generate allure-results --clean

    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: WebdriverIO/allure-report/
        retention-days: 30