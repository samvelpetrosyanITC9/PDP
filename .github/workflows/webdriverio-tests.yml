name: Run WebdriverIO Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install browser dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxcomposite1 libxrandr2 libxdamage1 libxext6 libxfixes3 libx11-xcb1 libxss1 libasound2 libgbm1 libxshmfence1 libpangocairo-1.0-0 libpangoft2-1.0-0 fonts-liberation libappindicator3-1
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

      - name: Install dependencies
        run: npm install

      - name: Run WebdriverIO tests
        run: npm run uiTests
